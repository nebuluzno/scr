name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Docs Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Markdown lint
        run: |
          npx -y markdownlint-cli@0.39.0 \
            --config .markdownlint.json \
            "README.md" \
            "QUICKSTART.md" \
            "TUTORIALS.md" \
            "DOCS_INDEX.md" \
            "SCR_Improvements.md" \
            "AGENTS.md" \
            "docs/guides/SCR_UseCases.md" \
            "docs/guides/SCR_Medium_Article.md" \
            "docs/positioning/SCR_Competitive_Comparison.md" \
            "docs/roadmap/FUTURE_TODO.md" \
            "docs/release/RELEASE_NOTES_v0.4.0-alpha.md" \
            "docs/release/RELEASE_NOTES_v0.5.0-alpha.md" \
            "plans/*.md"

      - name: Internal link check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --offline --no-progress
            README.md QUICKSTART.md TUTORIALS.md DOCS_INDEX.md SCR_Improvements.md AGENTS.md docs/guides/SCR_UseCases.md docs/guides/SCR_Medium_Article.md docs/positioning/SCR_Competitive_Comparison.md docs/roadmap/FUTURE_TODO.md docs/release/RELEASE_NOTES_v0.4.0-alpha.md docs/release/RELEASE_NOTES_v0.5.0-alpha.md plans/phoenix_web_interface_plan.md

      - name: Version drift check
        run: |
          set -euo pipefail
          VERSION=$(sed -n 's/.*version: "\(.*\)".*/\1/p' mix.exs | head -n1)
          test -n "$VERSION"
          grep -q "Current version: \*\*v$VERSION\*\*" AGENTS.md
          grep -q "\`v$VERSION\`" README.md
          grep -q "v$VERSION" lib/scr_web/components/layouts/root.html.heex
          grep -q "\"version\" => \"$VERSION\"" lib/scr/tools/mcp/client.ex

      - name: Setup BEAM for docs command smoke
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Install Elixir dependencies for docs command smoke
        run: mix deps.get

      - name: Compile for docs command smoke
        run: mix compile --warnings-as-errors

      - name: Docs command smoke checks
        run: |
          set -euo pipefail
          mix help scr.memory.migrate > /dev/null
          mix help scr.memory.verify > /dev/null
          mix help scr.mcp.smoke > /dev/null
          mix scr.memory.verify --backend ets
          mix scr.memory.migrate --from ets --to dets --to-path tmp/docs_ci_memory
          mix test --only distributed_resilience --exclude multi_node

  test:
    name: Elixir CI
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate coverage report
        run: |
          set +e
          mix test --cover
          status=$?
          if [ "$status" -ne 0 ]; then
            echo "Coverage command exited with status $status; continuing to upload coverage artifacts."
          fi
          exit 0

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  distributed_resilience:
    name: Distributed Resilience (${{ matrix.scenario }})
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        scenario: ["single-node", "multi-node"]

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run distributed resilience tests
        run: |
          if [ "${{ matrix.scenario }}" = "single-node" ]; then
            mix test --only distributed_resilience --exclude multi_node
          else
            SCR_RUN_MULTI_NODE_TESTS=true mix test --only distributed_resilience --only multi_node
          fi

  visual_regression:
    name: Visual Regression (Baseline Diff)
    runs-on: ubuntu-latest
    needs: test

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Install visual test dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Start Phoenix server
        run: |
          SCR_FORCE_SERVER=true mix phx.server > /tmp/phoenix.log 2>&1 &
          echo $! > /tmp/phoenix.pid

      - name: Wait for Phoenix server
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:4000/ > /dev/null; then
              echo "Phoenix server is ready."
              exit 0
            fi
            sleep 2
          done
          echo "Phoenix server failed to become ready within 120 seconds."
          tail -n 200 /tmp/phoenix.log || true
          exit 1

      - name: Run visual regression baseline diff
        run: npm run visual:test:ci

      - name: Stop Phoenix server
        if: always()
        run: |
          if [ -f /tmp/phoenix.pid ]; then
            kill "$(cat /tmp/phoenix.pid)" || true
          fi

      - name: Upload visual regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-artifacts
          path: |
            playwright-report
            test-results

  mcp_smoke:
    name: MCP Smoke (Opt-in)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name != 'pull_request' }}

    env:
      MIX_ENV: dev
      SCR_MCP_ENABLED: "true"
      SCR_WORKSPACE_ROOT: ${{ github.workspace }}
      SCR_MCP_SERVER_NAME: ${{ secrets.SCR_MCP_SERVER_NAME }}
      SCR_MCP_SERVER_COMMAND: ${{ secrets.SCR_MCP_SERVER_COMMAND }}
      SCR_MCP_SERVER_ARGS: ${{ secrets.SCR_MCP_SERVER_ARGS }}
      SCR_MCP_ALLOWED_TOOLS: ${{ secrets.SCR_MCP_ALLOWED_TOOLS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check MCP secrets
        id: mcp_guard
        run: |
          if [ -n "${SCR_MCP_SERVER_COMMAND}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping MCP smoke: SCR_MCP_SERVER_COMMAND is not set."
          fi

      - name: Setup BEAM
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Setup Node.js (for JS MCP servers)
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        run: mix deps.get

      - name: Run MCP smoke task
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        run: |
          SERVER="${SCR_MCP_SERVER_NAME:-filesystem}"
          mix scr.mcp.smoke --server "$SERVER" --tool list_directory --args-json '{"path":"."}'
