name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Docs Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Markdown lint
        run: |
          npx -y markdownlint-cli@0.39.0 \
            --config .markdownlint.json \
            "README.md" \
            "QUICKSTART.md" \
            "SCR_Improvements.md" \
            "SCR_UseCases.md" \
            "SCR_Medium_Article.md" \
            "AGENTS.md" \
            "plans/*.md"

      - name: Internal link check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --offline --no-progress
            README.md QUICKSTART.md SCR_Improvements.md SCR_UseCases.md SCR_Medium_Article.md AGENTS.md plans/phoenix_web_interface_plan.md

  test:
    name: Elixir CI
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14.5"
          otp-version: "25.3"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14.5"
          otp-version: "25.3"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate coverage report
        continue-on-error: true
        run: mix test --cover

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  visual_regression:
    name: Visual Regression (Snapshot Artifact)
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14.5"
          otp-version: "25.3"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Install Playwright Chromium
        run: npx -y playwright@1.52.0 install --with-deps chromium

      - name: Start Phoenix server
        run: |
          mix phx.server > /tmp/scr_phx.log 2>&1 &

      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:4000 > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Phoenix server failed to start"
          cat /tmp/scr_phx.log || true
          exit 1

      - name: Capture page screenshots
        run: |
          mkdir -p visual-regression/current
          npx -y playwright@1.52.0 screenshot --browser=chromium --device="Desktop Chrome" http://127.0.0.1:4000 visual-regression/current/dashboard.png
          npx -y playwright@1.52.0 screenshot --browser=chromium --device="Desktop Chrome" http://127.0.0.1:4000/tasks/new visual-regression/current/tasks-new.png
          npx -y playwright@1.52.0 screenshot --browser=chromium --device="Desktop Chrome" http://127.0.0.1:4000/metrics visual-regression/current/metrics.png
          npx -y playwright@1.52.0 screenshot --browser=chromium --device="Desktop Chrome" http://127.0.0.1:4000/tools visual-regression/current/tools.png

      - name: Upload visual snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-snapshots
          path: |
            visual-regression/current
            /tmp/scr_phx.log

  mcp_smoke:
    name: MCP Smoke (Opt-in)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name != 'pull_request' && secrets.SCR_MCP_SERVER_COMMAND != '' }}

    env:
      MIX_ENV: dev
      SCR_MCP_ENABLED: "true"
      SCR_WORKSPACE_ROOT: ${{ github.workspace }}
      SCR_MCP_SERVER_NAME: ${{ secrets.SCR_MCP_SERVER_NAME }}
      SCR_MCP_SERVER_COMMAND: ${{ secrets.SCR_MCP_SERVER_COMMAND }}
      SCR_MCP_SERVER_ARGS: ${{ secrets.SCR_MCP_SERVER_ARGS }}
      SCR_MCP_ALLOWED_TOOLS: ${{ secrets.SCR_MCP_ALLOWED_TOOLS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14.5"
          otp-version: "25.3"

      - name: Setup Node.js (for JS MCP servers)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run MCP smoke task
        run: |
          SERVER="${SCR_MCP_SERVER_NAME:-filesystem}"
          mix scr.mcp.smoke --server "$SERVER" --tool list_directory --args-json '{"path":"."}'
