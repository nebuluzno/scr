name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Docs Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Markdown lint
        run: |
          npx -y markdownlint-cli@0.39.0 \
            --config .markdownlint.json \
            "README.md" \
            "QUICKSTART.md" \
            "SCR_Improvements.md" \
            "SCR_UseCases.md" \
            "SCR_Medium_Article.md" \
            "AGENTS.md" \
            "plans/*.md"

      - name: Internal link check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --offline --no-progress
            README.md QUICKSTART.md SCR_Improvements.md SCR_UseCases.md SCR_Medium_Article.md AGENTS.md plans/phoenix_web_interface_plan.md

  test:
    name: Elixir CI
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate coverage report
        continue-on-error: true
        run: mix test --cover

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  visual_regression:
    name: Visual Regression (Baseline Diff)
    runs-on: ubuntu-latest
    needs: test

    env:
      MIX_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Install visual test dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Start Phoenix server
        run: |
          MIX_ENV=test mix phx.server > /tmp/phoenix.log 2>&1 &
          echo $! > /tmp/phoenix.pid

      - name: Wait for Phoenix server
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:4000/ > /dev/null; then
              echo "Phoenix server is ready."
              exit 0
            fi
            sleep 2
          done
          echo "Phoenix server failed to become ready within 120 seconds."
          tail -n 200 /tmp/phoenix.log || true
          exit 1

      - name: Run visual regression baseline diff
        run: npm run visual:test:ci

      - name: Stop Phoenix server
        if: always()
        run: |
          if [ -f /tmp/phoenix.pid ]; then
            kill "$(cat /tmp/phoenix.pid)" || true
          fi

      - name: Upload visual regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-artifacts
          path: |
            playwright-report
            test-results

  mcp_smoke:
    name: MCP Smoke (Opt-in)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name != 'pull_request' }}

    env:
      MIX_ENV: dev
      SCR_MCP_ENABLED: "true"
      SCR_WORKSPACE_ROOT: ${{ github.workspace }}
      SCR_MCP_SERVER_NAME: ${{ secrets.SCR_MCP_SERVER_NAME }}
      SCR_MCP_SERVER_COMMAND: ${{ secrets.SCR_MCP_SERVER_COMMAND }}
      SCR_MCP_SERVER_ARGS: ${{ secrets.SCR_MCP_SERVER_ARGS }}
      SCR_MCP_ALLOWED_TOOLS: ${{ secrets.SCR_MCP_ALLOWED_TOOLS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check MCP secrets
        id: mcp_guard
        run: |
          if [ -n "${SCR_MCP_SERVER_COMMAND}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping MCP smoke: SCR_MCP_SERVER_COMMAND is not set."
          fi

      - name: Setup BEAM
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.5"
          otp-version: "28.0"

      - name: Setup Node.js (for JS MCP servers)
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore deps and build cache
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        run: mix deps.get

      - name: Run MCP smoke task
        if: ${{ steps.mcp_guard.outputs.enabled == 'true' }}
        run: |
          SERVER="${SCR_MCP_SERVER_NAME:-filesystem}"
          mix scr.mcp.smoke --server "$SERVER" --tool list_directory --args-json '{"path":"."}'
